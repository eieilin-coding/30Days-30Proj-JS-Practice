<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification</title>
    <link rel="stylesheet" href="noti.css">
    <link rel="stylesheet" href="css/all.min.css">
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <!-- <script src="js/bootstrap.bundle.min.js"></script> -->
</head>
<body>
    <div class="buttons">
        <button onclick="showToast(successMsg)">Success</button>
        <button onclick="showToast(errorMsg)">Error</button>
        <button onclick="showToast(invalidMsg)">Invalid</button>
    </div>

    <div id="toastBox"></div>

    <script>

        let toastBox = document.getElementById('toastBox');
        let successMsg = '<i class="fa-solid fa-circle-check" style="color: #63E6BE;"></i>Successfully submitted';
        let errorMsg = '<i class="fa-solid fa-circle-xmark" style="color: #f61e54;"></i>Please fix the error';
        let invalidMsg = '<i class="fa-solid fa-circle-exclamation" style="color: #FFD43B;"></i>Invalid input, check again';

        function showToast(msg){
          let toast = document.createElement('div');
          toast.classList.add('toast');
          toast.innerHTML = msg;
          toastBox.appendChild(toast);

          if(msg.includes('error')){
            toast.classList.add('error');
          }
          if(msg.includes('Invalid')){
            toast.classList.add('invalid');
          }

            setTimeout(()=>{
                toast.remove();

            },6000);

        }
    </script>

</body>
</html>
