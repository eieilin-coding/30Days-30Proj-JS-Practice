<html lang="en">
<head>

    <title>Daily Quote Generator</title>
    <link rel="stylesheet" href="dailyQuote.css">
    <link rel="stylesheet" href="css/all.min.css">
<body>
    
    <div class="quote-box">
        <h2>Quote of the day</h2>
        <blockquote id="quote">Loading...</blockquote>

    </div>

        //     var data = await response.json();

        //     author.innerHTML = data.author;    
        // }
        async function getquote() {
            
            //console.log(data); 
            // const quote0 = "A year from now, you may wish you had started today." ;            
            const quote1 = "At the end of the day, remind yourself that you did the best you could today, and that is good enough.";
            // const quote2 = " Life is very interestingâ€¦ in the end, some of your greatest pains become your greatest strengths.";
            quote.innerHTML =  quote1;
            author.innerHTML = "Karen Lamb";

            window.open("https://twitter.com/intent/tweet?text="
