<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Box and Button Randomly Change Position</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="questionBoxCP.css">
    
</head>
<body>

    <div class="wrapper">
        <i class="fa-solid fa-circle-question"></i>
        <h2 class="question">Do you love me?</h2>
        <div class="btn-group">

            <button class="yesBtn">Yes</button>
            <button class="noBtn">No</button>
        </div>
    </div>
    <script src="questionBoxCP.js"> </script>
</body>
</html>
