<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide and Show Password</title>
    <link rel="stylesheet" href="HideShowPwd.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    <div class="input-box">
        <input type="password" placeholder="password" id="password">
        <!-- <img src="images/eye-close.png" id="eyeicon"> -->
        <span><i class="fa-solid fa-eye-slash" id="eyeicon"></i></span>
         <!-- <i class="fa-solid fa-eye" style="color: #db0606;"></i> -->
    </div>

    <script>
        let eyeicon = document.getElementById("eyeicon");
        let password = document.getElementById("password");

        eyeicon.onclick = function(){
            if(password.type == "password"){
                password.type = "text";
                eyeicon.classList.remove("fa-eye-slash");
                eyeicon.classList.add("fa-eye");
                eyeicon.style.color = "#db0606"; // Change color to red
            }else{
                password.type = "password";
                eyeicon.classList.remove("fa-eye");
                eyeicon.classList.add("fa-eye-slash");
                eyeicon.style.color = ""; // Reset color
            }
        }

    </script>

</body>
</html>
